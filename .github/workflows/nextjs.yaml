name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: |
          npm run build
          ls -la  # Debug: Verify 'out/' exists
          if [ ! -d "./out" ]; then
            echo "‚ùå Error: 'out' directory missing!"
            exit 1
          fi
      
      - name: Upload artifact (with explicit retention)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          retention-days: 1  # Ensures artifact persists
        id: upload-artifact

      - name: Verify artifact upload (Critical!)
        run: |
          echo "Artifact ID: ${{ steps.upload-artifact.outputs.artifact-id }}"
          echo "Artifact URL: ${{ steps.upload-artifact.outputs.artifact-url }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Wait for GitHub API sync (Mandatory!)
        run: sleep 30  # 30-second delay for artifact propagation

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
